<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMART AGE</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="wrap-container">
      <header>
        <div class="find-store">
          <img src="./assets/svg/find-store.svg" alt="find-store" />
          <span>Find a Store</span>
        </div>

        <div class="right-header">
          <div class="icons-header">
            <img src="./assets/svg/user.svg" alt="user" />
            <img src="./assets/svg/love.svg" alt="love" />
            <img src="./assets/svg/bag.svg" alt="bag" />
          </div>

          <div class="search-header">
            <img src="./assets/svg/search.svg" alt="search" />
          </div>
        </div>
      </header>

      <div class="img-title">
        <img src="./assets/svg/title.svg" alt="title" />
      </div>

      <nav>
        <ul class="nav-items">
          <li><a href="#">COLLECTIONS</a></li>
          <li><a href="#">CATEGORIES</a></li>
          <li><a href="#">OUR STORES</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>

      <!-- Section 1 -->
      <section class="section1">
        <div class="left-section">
          <div class="left-section-pagination">
            <div class="pagination-section1" active="true"><span>1</span></div>
            <div class="pagination-section1"><span>2</span></div>
            <div class="pagination-section1"><span>3</span></div>
          </div>

          <div class="vertical-line"></div>
          <div class="vertical-text"><span>DISCOVER MORE</span></div>
        </div>

        <div class="right-section">
          <img src="./assets/images/engement-ring.png" alt="engement-ring" />
        </div>
      </section>

      <!-- Section 2 -->
      <section class="section2">
        <div class="left-section2">
          <div class="left-section2-title">
            <span>The original</span>
            <span>Design</span>
          </div>

          <div class="left-section2-description">
            <span
              >Inspired by a spectacular historical legacy and the most refined
              glamour of the world today.</span
            >
          </div>

          <div class="left-section-explore">
            <div class="btn-explore">
              <img src="./assets/svg/right.svg" alt="right" />
            </div>
            <span>EXPLORE</span>
          </div>
        </div>

        <div class="right-section2">
          <img
            src="./assets/images/imageoriginal-design.png"
            alt="imageoriginal-design"
          />
        </div>
      </section>
    </div>
  </body>
</html>
